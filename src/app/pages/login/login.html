<main>
    <!--Para conectar el FormGroup creado en el .ts de debe agregar en la etiqueta de la clase del formulario invocar el formGroup importado de Angular y apuntarlo al método dentro de la clase que se definidio en el .ts-->
    <form class="formulario" [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
        <h1>Formulario de Inicio de Sesión</h1>
        <div class="mb-3">
            <label class="form-label">Correo electrónico</label>
            <!--En el input se debe asignar el valor a la variable del método formGroup con el formControlName-->
            <input 
                type="email" 
                class="form-control"
                formControlName="email"
                autocomplete="username"
                placeholder="Ingrese su correo"
            >
        </div>
        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input 
                type="password" 
                class="form-control"
                formControlName="password"
                autocomplete="current-password"
                placeholder="Ingrese su contraseña"
            >
        </div>
        <button type="submit" class="btn">Iniciar Sesión</button>
    </form>
</main>
