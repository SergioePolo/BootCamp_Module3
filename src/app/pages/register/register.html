<main>
    <form class="formulario" [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
        <h1>Registro de usuarios</h1>
        <div class="mb-3">
            <label class="form-label">Nombre Completo</label>
            <input 
                type="text" 
                class="form-control"
                formControlName="fullName"
                placeholder="Full Name"
                autocomplete="name"
                [class.is-invalid]="registerForm.get('fullName')?.invalid"
            >
        </div>
        <div class="mb-3">
            <label class="form-label">Nombre de Usuario</label>
            <input 
                type="text" 
                class="form-control"
                formControlName="userName"
                placeholder="userName"
                autocomplete="username"
                [class.is-invalid]="registerForm.get('userName')?.invalid"
            >
        </div>
        <div class="mb-3">
            <label class="form-label">Correo electrónico</label>
            <input 
                type="email" 
                class="form-control"
                formControlName="email"
                placeholder="Email"
                autocomplete="email"
                [class.is-invalid]="registerForm.get('email')?.invalid"
                >
        </div>
        <div class="mb-3">
            <label class="form-label">Edad</label>
            <input 
                type="number" 
                class="form-control"
                formControlName="age"
                placeholder="age"
                autocomplete="age"
                [class.is-invalid]="registerForm.get('age')?.invalid"
                >
        </div>
        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input 
                type="password" 
                class="form-control"
                formControlName="password"
                placeholder="password"
                autocomplete="new-password"
                [class.is-invalid]="registerForm.get('password')?.invalid"
            >
        </div>
        <button type="submit" class="btn">Crear usuario</button>
    </form>
</main>
